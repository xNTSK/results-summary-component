<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="duze">
      <div id="male1">
        <h3>Your Result</h3>

        <div id="kolko">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div id="male2">
        <h3>Summary</h3>
        <div class="paski" id="pasek1">
          <div class="paseklewo">
            <img src=".\assets\images\icon-reaction.svg" alt="" /> Reaction
          </div>
          <div class="pasekprawo">
            <span class="liczba1">80</span>
            <span class="liczba2">/ 100</span>
          </div>
        </div>
        <div class="paski" id="pasek2">
          <div class="paseklewo">
            <img src=".\assets\images\icon-memory.svg" alt="" /> Memory
          </div>
          <div class="pasekprawo">
            <span class="liczba1">92</span>
            <span class="liczba2">/ 100</span>
          </div>
        </div>
        <div class="paski" id="pasek3">
          <div class="paseklewo">
            <img src=".\assets\images\icon-verbal.svg" alt="" /> Verbal
          </div>
          <div class="pasekprawo">
            <span class="liczba1">61</span>
            <span class="liczba2">/ 100</span>
          </div>
        </div>
        <div class="paski" id="pasek4">
          <div class="paseklewo">
            <img src=".\assets\images\icon-visual.svg" alt="" /> Visual
          </div>
          <div class="pasekprawo">
            <span class="liczba1">72</span>
            <span class="liczba2">/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
